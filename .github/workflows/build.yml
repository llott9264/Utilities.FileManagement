name: Gated Build Check

on:
  pull_request:
    branches: ['main', 'development']
    
jobs:
  build:
    name: Build Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet 
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x

      - name: Add GitHub NuGet Source
        run: |
          dotnet nuget add source --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name Llott9264-NuGet "https://nuget.pkg.github.com/llott9264/index.json"
          dotnet nuget list source

      - name: Build
        run: dotnet build ./src/Utilities.FileManagement.sln
      - name: Run Unit Tests
        run: dotnet test ./src/Utilities.FileManagement.sln
      - name: Check Formatting
        run: dotnet format ./src/Utilities.FileManagement.sln --verify-no-changes --verbosity diagnostic
